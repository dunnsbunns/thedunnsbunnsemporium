<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cHAo$ PoINtS Widget</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f0a0a0; /* Interesting background color */
            margin: 0;
            padding: 10px;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.8); /* Light background for text */
            padding: 5px;
            border-radius: 5px;
        }
        .colorful-text span {
            display: inline-block;
            font-size: 1.2em;
            font-weight: bold;
        }
        .c { color: #ff6347; } /* Tomato red */
        .H { color: #4682b4; } /* Steel blue */
        .A { color: #32cd32; } /* Lime green */
        .o { color: #ffa500; } /* Orange */
        .$ { color: #ff1493; } /* Deep pink */
        .P { color: #1e90ff; } /* Dodger blue */
        .o2 { color: #ff69b4; } /* Hot pink */
        .I { color: #00ced1; } /* Dark turquoise */
        .N { color: #ffd700; } /* Gold */
        .t { color: #adff2f; } /* Green yellow */
        .S { color: #8a2be2; } /* Blue violet */
        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(5, 24px); /* 5 checkboxes per row */
            gap: 4px;
            margin-top: 10px;
            justify-content: center;
        }
        .checkbox-container input[type="checkbox"] {
            display: none; /* Hide the default checkbox */
        }
        .checkbox-container label {
            display: block;
            width: 24px;
            height: 24px;
            background-color: transparent;
            border: 2px solid red;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .checkbox-container input[type="checkbox"]:checked + label::before {
            content: '✗'; /* Red X mark for checked state */
            color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            height: 100%;
            width: 100%;
        }
        .checkbox-container label::before {
            content: ''; /* Empty state */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            height: 100%;
            width: 100%;
        }
        .button-container {
            margin-top: 10px;
        }
        .button-container button {
            padding: 4px 8px;
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            margin: 2px;
        }
        .button-container button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <h1 class="colorful-text">
        <span class="c">c</span>
        <span class="H">H</span>
        <span class="A">A</span>
        <span class="o">o</span>
        <span class="$">$</span>
        <span class="P">P</span>
        <span class="o2">o</span>
        <span class="I">I</span>
        <span class="N">N</span>
        <span class="t">t</span>
        <span class="S">S</span>
    </h1>

    <div class="checkbox-container" id="checkboxContainer">
        <!-- Checkboxes will be dynamically generated here -->
    </div>

    <div class="button-container">
        <button onclick="changeCheckboxes(-1)">−</button>
        <button onclick="changeCheckboxes(1)">+</button>
    </div>

    <script>
        const maxCheckboxes = 20; // Maximum number of checkboxes
        const minCheckboxes = 1;  // Minimum number of checkboxes
        let currentCheckboxes = 10; // Initial number of checkboxes

        function renderCheckboxes() {
            const container = document.getElementById('checkboxContainer');
            container.innerHTML = ''; // Clear existing checkboxes
            for (let i = 0; i < currentCheckboxes; i++) {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'checkbox' + i;
                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                container.appendChild(checkbox);
                container.appendChild(label);
            }
        }

        function changeCheckboxes(amount) {
            const newCount = currentCheckboxes + amount;
            if (newCount >= minCheckboxes && newCount <= maxCheckboxes) {
                currentCheckboxes = newCount;
                renderCheckboxes();
            }
        }

        // Initial render
        renderCheckboxes();
    </script>

</body>
</html>
