<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Tracker with Saving Throws</title>
    <style>
        body {
            background-color: #3B3B3B;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .widget {
            padding: 10px;
            background-color: #3B3B3B;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            display: none;
        }

        .active {
            display: block;
        }

        /* HP Tracker */
        .hp-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-section, .temp-max-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-section input, .temp-max-section input {
            width: 50px;
            text-align: center;
            margin-bottom: 5px;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 3px;
            background-color: #555;
            color: white;
        }

        .input-section button, .temp-max-section button {
            padding: 5px 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .hp-display {
            flex-grow: 1;
            text-align: center;
        }

        .hp-display h1 {
            font-size: 24px;
            margin: 0;
        }

        .hp-display p {
            font-size: 12px;
            margin: 0;
            color: lightgray;
        }

        .health-bar-container {
            width: 100%;
            height: 8px;
            background-color: #555;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-bar {
            height: 100%;
            border-radius: 4px;
        }

        /* Saving Throws */
        .saving-throws {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .saving-throws button {
            padding: 5px 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .circles {
            display: flex;
            gap: 5px;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: gray;
        }

        .circle.success {
            background-color: green;
        }

        .circle.failure {
            background-color: red;
        }

        /* Death Screen */
        .death-screen h1 {
            font-size: 24px;
            font-family: 'Creepster', sans-serif;
            text-shadow: 2px 2px 4px black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- HP Tracker -->
    <div class="widget hp-widget active" id="hp-widget">
        <div class="hp-container">
            <div class="input-section">
                <input type="number" id="adjustment" placeholder="0" />
                <button onclick="adjustHP(true)">Heal</button>
                <button onclick="adjustHP(false)">Damage</button>
            </div>
            <div class="hp-display">
                <div class="health-bar-container">
                    <div id="health-bar" class="health-bar"></div>
                </div>
                <h1 id="hp-display">50/100</h1>
                <p>HIT POINTS</p>
            </div>
            <div class="temp-max-section">
                <input type="number" id="temp-hp" placeholder="Temp" />
                <button onclick="updateTempHP()">Set Temp</button>
                <input type="number" id="max-hp" placeholder="Max" />
                <button onclick="updateMaxHP()">Set Max</button>
            </div>
        </div>
    </div>

    <!-- Saving Throws -->
    <div class="widget saving-throws-widget" id="saving-throws-widget">
        <div class="saving-throws">
            <div>
                <button onclick="recordSuccess()">Success</button>
                <button onclick="recordFailure()">Failure</button>
            </div>
            <div>
                <div class="circles">
                    <div id="success1" class="circle"></div>
                    <div id="success2" class="circle"></div>
                    <div id="success3" class="circle"></div>
                </div>
                <div class="circles">
                    <div id="failure1" class="circle"></div>
                    <div id="failure2" class="circle"></div>
                    <div id="failure3" class="circle"></div>
                </div>
            </div>
            <button onclick="resetSavingThrows()">Reset</button>
        </div>
    </div>

    <!-- Death Screen -->
    <div class="widget death-screen" id="death-screen">
        <h1 onclick="resetToFullHealth()">DEATH COMES FOR US ALL</h1>
    </div>

    <script>
        // JavaScript remains the same as the previous implementation
        // ...
    </script>
</body>
</html>
