<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #4CAF50;
        }
        .dice-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .dice {
            margin: 10px;
            padding: 20px;
            background-color: #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dice:hover {
            background-color: #ccc;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>D&D Dice Roller</h1>

    <div class="dice-container">
        <div class="dice" onclick="rollDice(4)">Roll d4</div>
        <div class="dice" onclick="rollDice(6)">Roll d6</div>
        <div class="dice" onclick="rollDice(8)">Roll d8</div>
        <div class="dice" onclick="rollDice(10)">Roll d10</div>
        <div class="dice" onclick="rollDice(12)">Roll d12</div>
        <div class="dice" onclick="rollDice(20)">Roll d20</div>
    </div>

    <div class="result" id="result">Roll a die to see the result!</div>

    <script>
        function rollDice(sides) {
            const result = Math.floor(Math.random() * sides) + 1;
            document.getElementById('result').innerText = `You rolled a d${sides}: ${result}`;
        }
    </script>

</body>
</html>
