<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #4CAF50;
        }
        .dice-container {
            display: flex;
            justify-content: center;
            margin: 20px;
            flex-wrap: wrap;
        }
        .dice {
            margin: 10px;
            padding: 20px;
            background-color: #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dice:hover {
            background-color: #ccc;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-section {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 5px;
            width: 50px;
            text-align: center;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        @keyframes rollAnimation {
            0% {transform: rotate(0);}
            25% {transform: rotate(90deg);}
            50% {transform: rotate(180deg);}
            75% {transform: rotate(270deg);}
            100% {transform: rotate(360deg);}
        }
        .rolling {
            animation: rollAnimation 1s infinite;
        }
    </style>
</head>
<body>

    <h1>D&D Dice Roller</h1>

    <div class="input-section">
        <label for="numDice">Number of Dice: </label>
        <input type="number" id="numDice" value="1" min="1" max="10">
    </div>

    <div class="dice-container">
        <div class="dice" onclick="rollDice(4)">Roll d4</div>
        <div class="dice" onclick="rollDice(6)">Roll d6</div>
        <div class="dice" onclick="rollDice(8)">Roll d8</div>
        <div class="dice" onclick="rollDice(10)">Roll d10</div>
        <div class="dice" onclick="rollDice(12)">Roll d12</div>
        <div class="dice" onclick="rollDice(20)">Roll d20</div>
    </div>

    <div class="result" id="result">Roll a die to see the result!</div>

    <script>
        function rollDice(sides) {
            const numDice = document.getElementById('numDice').value;
            let resultContainer = document.getElementById('result');
            let total = 0;
            let rollResults = [];

            resultContainer.innerText = 'Rolling...'; // Show "Rolling..." text during animation
            resultContainer.classList.add('rolling'); // Start the animation

            setTimeout(() => {
                for (let i = 0; i < numDice; i++) {
                    const roll = Math.floor(Math.random() * sides) + 1;
                    rollResults.push(roll);
                    total += roll;
                }

                resultContainer.innerText = `You rolled ${numDice} d${sides}: [${rollResults.join(', ')}] Total: ${total}`;
                resultContainer.classList.remove('rolling'); // Remove animation class after rolling
            }, 1000); // 1 second delay for animation effect
        }
    </script>

</body>
</html>
